<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram de Carlos</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="./imagens/instagram-celular.png" alt="Celulares" class="celulares">
        </div>
        <div class="login">
            <section class="continuar">
                <div class="div-logo">
                    <img src="./imagens/logo.png" alt="Logo" class="logo">
                </div>
                <div class="perfil">
                    <img src="./imagens/perfil.png" alt="Perfil" class="rosto">
                </div>
                <button class="botao-continue">Continue como cavalheiro_ca</button>
                <a href="#" class="link">Remover Conta</a>
            </section>

            <section class="inscreva">
                <p class="texto">Não é cavalheiro_ca?</p>
                <p class="texto"><a href="#" class="link">Alterar Conta</a> ou <a href="#" class="link">Inscreva-se</a></p>
            </section>

            <section class="baixar">
                <p>Baixe o Aplicativo</p>
                <div class="play">
                    <img src="./imagens/apple-store.png" alt="Apple Store" class="disponivel">
                    <img src="./imagens/google-play.png" alt="Google Play" class="disponivel">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
